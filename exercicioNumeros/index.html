<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jogo da Adivinhação</title>
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/score.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/attempts.css">
  </head>
  <body>
    <section class="all-stars">
      <div class="star-1 stars"></div>
      <div class="star-2 stars"></div>
      <div class="star-3 stars"></div>
      <div class="star-4 stars"></div>
      <div class="star-5 stars"></div>
      <div class="star-6 stars"></div>
      <div class="star-7 stars"></div>
      <div class="star-8 stars"></div>
    </section>
    <section>
      <div class="score">
        <p>Placar</p>
        <ul class="first-list">
          <li>Você já jogou <span id="jogou"></span> vezes.</li>
          <li>Você ganhou <span id="acertou"></span> vezes.</li>
          <li>Você perdeu <span id="perdeu"></span> vezes.</li>
        </ul>
      </div>
    </section>
    <section>
      <div class="title-game">
        <h1>Jogo da Adivinhação</h1>
        <p>Você tem três tentativas para acertar o número oculto!</p>
      </div>
    </section>
    <section class="playing">
      <div class="main-game">
        <input id="first-input" type="text" placeholder=" Digite um número">
      </div>
      <div class="buttons">
        <div id="message"></div>
        <button id="btn-play">Jogar</button>
        <button id="btn-reset">Tentar novamente</button>
      </div>
    </section>
    <section>
      <div class="attempts">
        <p>Suas tentativas</p>
        <ul class="attempts-list">
          <li><span id="tentou"></span></li>
        </ul>
      </div>
    </section>

    <footer>&copy; 2018 Made with <img id="heart" src="img/heart.png" alt="Coraçãozinho"> by Natália Kikuchi</footer>

    <script src="js/eventos.js" type="text/javascript"></script>
    <script src="js/interface.js" type="text/javascript"></script>
    <script src="js/regras.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
  </body>

</html>
